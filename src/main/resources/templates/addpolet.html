<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AviaSales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon"
        href="https://thumbs.dreamstime.com/b/%D0%BF%D1%80%D0%BE%D1%81%D1%82%D0%BE%D0%B9-%D0%B7%D0%BD%D0%B0%D1%87%D0%BE%D0%BA-%D1%81%D0%B0%D0%BC%D0%BE%D0%BB%D0%B5%D1%82%D0%B0-119742862.jpg">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img
                        th:src="@{/images/logo.jpg}"
                        alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <form action="#" th:action="@{/main}" method="get">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/main">Выбрать полет</a>
                        </li>
                        </form>
                        <form action="#" th:action="@{/place-create}" method="get">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/place-create">Добавить полет</a>
                        </li>
                        </form>
                        <form action="#" th:action="@{/login-user}" method="get">
                        <li class="nav-item">
                            <a class="nav-link" href="/login-user">Зарегистрироваться/Войти</a>
                        </li>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <section>

            <div class="p-3 mb-2 text-white">
                <div class="container-fluid">

                    <div class="add_points">
                        <p class="main-active">Добавить полет:</p>
                        <form action="#" th:action="@{/place-create}" th:object="${place}" method="post">
                        <p class="polet">Отправление:</p>
                        <p>Введите страну: <input type="text" th:field="*{country}" name="myInput" placeholder="ex: Russia" size="30"
                                                              required></p>
                        <p>Введите город: <input type="text" th:field="*{city}" name="myInput" placeholder="ex: Moscow" size="30"
                                                             required></p>
                        <p>Введите аэропорт <input type="text" th:field="*{airport}" name="myInput" placeholder="ex: Domodedovo" size="30"
                                                   required></p>
                            <p><input type="submit" name="myInput" value="Добавить"></p>
<!--                        <p>Время отправления: <input type="datetime-local" th:field="*{timeDate}" name="myInput" value="2023-04-05T15:22"></a>-->
                        </form>
                    </div>
                    <table>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Страна</th>
                            <th>Город</th>
                            <th>Аэропорт</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="place : ${place}">
                            <td th:text="${place.id}"></td>
                            <td th:text="${place.country}"></td>
                            <td th:text="${place.city}"></td>
                            <td th:text="${place.airport}"></td>
<!--                            <td><a th:href="@{user-update/{id}(id=${user.id})}">Edit</a></td>-->
<!--                            <td><a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a></td>-->
                        </tr>
                        </tbody>
                    </table>
                    <p>Цена билета <input type="text" name="myInput" placeholder="ex: 0000.0" size="30" required></p>
                    <p><input type="submit" name="myInput" value="Добавить"></p>

                </div>
            </div>





    </section>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
