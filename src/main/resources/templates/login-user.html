<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AviaSales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon"
          href="https://thumbs.dreamstime.com/b/%D0%BF%D1%80%D0%BE%D1%81%D1%82%D0%BE%D0%B9-%D0%B7%D0%BD%D0%B0%D1%87%D0%BE%D0%BA-%D1%81%D0%B0%D0%BC%D0%BE%D0%BB%D0%B5%D1%82%D0%B0-119742862.jpg">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img
                th:src="@{/images/logo.jpg}"
                alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <form action="#" th:action="@{/main}" method="get">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/main">Выбрать полет</a>
                </li>
                </form>
                <form action="#" th:action="@{/place-create}" method="get">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/place-create">Добавить полет</a>
                </li>
                </form>
                <form action="#" th:action="@{/login-user}" method="get">
                <div class="lg-button">
                    <li class="nav-item">
                        <a class="nav-link active" href="/login-user">Зарегистрироваться/Войти</a>
                    </li>
                </div>
                </form>
            </ul>
        </div>
    </div>
</nav>

</header>

<section>
    <!--    <form action="#" th:action="@{/login-user}" th:object="${user}" method="post">-->
    <div class="p-3 mb-2 text-white">
        <div class="container-fluid">
            <div class="log_in">
                <form action="#" th:action="@{/login-user}" th:object="${user}" method="post">
                    <p class="main-active">Войти:</p>
                    <P>Почта: <input th:field="*{email}" type="email" name="myInput" placeholder="your@email.com"
                                     size="30" required></P>
                    <P>Пароль: <input th:field="*{password}" type="password" name="myInput" placeholder="12345678"
                                      size="30" required></P>
                    <a href="#"><input type="submit" name="myInput" value="Войти"></a>
                </form>
                <form action="#" th:action="@{/signUp-user}" method="get">
                    <div class="signUp">
                        <a href="/signUp-user"><input type="submit" name="myInput" value="Зарегистрироваться"></a>
                    </div>
                </form>
            </div>


        </div>
    </div>
    </div>
    <!--    </form>-->
    <!--    <form action="#" th:action="@{/signUp-user}" method="get">-->
    <!--        <div class="signUp">-->
    <!--            <a href="/signUp-user"><input type="submit" name="myInput" value="Зарегистрироваться"></a>-->
    <!--        </div>-->
    <!--    </form>-->
</section>

<footer>

</footer>
</body>
</html>
