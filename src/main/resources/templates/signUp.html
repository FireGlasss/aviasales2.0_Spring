<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AviaSales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon"
          href="https://thumbs.dreamstime.com/b/%D0%BF%D1%80%D0%BE%D1%81%D1%82%D0%BE%D0%B9-%D0%B7%D0%BD%D0%B0%D1%87%D0%BE%D0%BA-%D1%81%D0%B0%D0%BC%D0%BE%D0%BB%D0%B5%D1%82%D0%B0-119742862.jpg">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img th:src="@{/images/logo.jpg}"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <form action="#" th:action="@{/main}" method="get">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/main">Выбрать полет</a>
                    </li>
                    </form>
                    <form action="#" th:action="@{/place-create}" method="get">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/place-create">Добавить полет</a>
                    </li>
                    </form>
                    <form action="#" th:action="@{/login-user}" method="get">
                    <div class="lg-button">
                        <li class="nav-item">
                            <a class="nav-link active" href="/login-user">Зарегистрироваться/Войти</a>
                        </li>
                    </div>
                    </form>

                </ul>
            </div>
        </div>
    </nav>

</header>

<section>
    <form action="#" th:action="@{/signUp-user}" th:object="${user}" method="post">
        <div class="p-3 mb-2 text-white">
            <div class="container-fluid">

                <div class="sign_up">

                    <p class="main-active">Зарегистрироваться:</p>
                    <p>Введите почту: <input type="email" th:field="*{email}" name="myInput" placeholder="your@email.com" size="30"
                                             required></p>
                    <p>Придумайте пароль: <input type="password" th:field="*{password}" name="password" placeholder="12345678" size="30"
                                                 required></p>
                    <p>Подтвердите пароль: <input type="password" th:field="*{password}" name="check_Password" placeholder="12345678" size="30"
                                                  required></p>
                    <p>Сумма пополнения: <input type="text" th:field="*{balance}" name="myInput" placeholder="Сумма пополнения"></p>
                    <a href="#"><input type="submit" name="myInput" value="Зарегистрироваться"></a>

                </div>

            </div>
        </div>

        </div>
    </form>
</section>

<footer>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
